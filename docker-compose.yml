services:
  securescope:
    image: ghcr.io/bladestar2105/securescope:latest
    container_name: securescope
    restart: unless-stopped
    # Use host network mode for proper scanning (ARP, OS detection)
    network_mode: host
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SESSION_SECRET=${SESSION_SECRET:-change_this_to_a_random_secret_in_production}
      - CSRF_SECRET=${CSRF_SECRET:-change_this_csrf_secret_in_production}
      - INITIAL_ADMIN_USERNAME=${INITIAL_ADMIN_USERNAME:-admin}
      - INITIAL_ADMIN_PASSWORD=${INITIAL_ADMIN_PASSWORD}
      - DATABASE_PATH=/app/database/securescope.db
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - SCAN_TIMEOUT=${SCAN_TIMEOUT:-900000}
      - MAX_CONCURRENT_SCANS=${MAX_CONCURRENT_SCANS:-3}
      - ALLOW_EXTERNAL_SCANS=${ALLOW_EXTERNAL_SCANS:-false}
    volumes:
      - securescope_data:/app/database
      - securescope_logs:/app/logs
    # Healthcheck is defined in Dockerfile

volumes:
  securescope_data:
    driver: local
  securescope_logs:
    driver: local
